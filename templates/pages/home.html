<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Difference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-box {
            text-align: center;
            padding: 10px;
        }
        
        .info-box h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .info-box p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .image-container {
            position: relative;
            flex: 1;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: crosshair;
        }
        
        .image-container img {
            width: 100%;
            display: block;
        }
        
        .difference {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .difference.found {
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid rgba(0, 255, 0, 0.7);
            transform: scale(1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .win-message {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Find the Difference</h1>
            <div class="instructions">
                <p>There are <strong>5 differences</strong> between these two images. Can you find them all?</p>
                <p>Click on the differences in either image to mark them as found.</p>
            </div>
        </header>
        
        <div class="game-info">
            <div class="info-box">
                <h2>Time</h2>
                <p id="timer">00:00</p>
            </div>
            <div class="info-box">
                <h2>Differences Found</h2>
                <p><span id="found">0</span> / 5</p>
            </div>
            <div class="info-box">
                <h2>Hints Left</h2>
                <p id="hints">3</p>
            </div>
        </div>
        
        <div class="game-container">
            <div class="image-container" id="imageA">
                <img src="https://images.unsplash.com/photo-1574362848149-11496d93a7c7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Image A">
                <!-- Differences will be added with JavaScript -->
            </div>
            
            <div class="image-container" id="imageB">
                <img src="https://images.unsplash.com/photo-1574362848149-11496d93a7c7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Image B">
                <!-- Differences will be added with JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="hint-btn">Hint</button>
            <button id="reset-btn">Reset Game</button>
            <button id="new-game-btn">New Game</button>
        </div>
        
        <div class="win-message" id="win-message">
            Congratulations! You found all the differences!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const imageA = document.getElementById('imageA');
            const imageB = document.getElementById('imageB');
            const timerElement = document.getElementById('timer');
            const foundElement = document.getElementById('found');
            const hintsElement = document.getElementById('hints');
            const hintButton = document.getElementById('hint-btn');
            const resetButton = document.getElementById('reset-btn');
            const newGameButton = document.getElementById('new-game-btn');
            const winMessage = document.getElementById('win-message');
            
            // Game state
            let differencesFound = 0;
            let totalDifferences = 5;
            let hintsLeft = 3;
            let timerInterval;
            let seconds = 0;
            let differences = [];
            
            // Initialize the game
            initGame();
            
            function initGame() {
                // Reset game state
                differencesFound = 0;
                hintsLeft = 3;
                seconds = 0;
                updateUI();
                
                // Clear any existing differences
                clearDifferences();
                
                // Start timer
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
                
                // Hide win message
                winMessage.style.display = 'none';
                
                // Create differences (in a real game, these would be predefined)
                createDifferences();
            }
            
            function createDifferences() {
                // Define positions for differences (relative to image container)
                const diffPositions = [
                    { x: 120, y: 80, radius: 25 },
                    { x: 250, y: 180, radius: 30 },
                    { x: 180, y: 280, radius: 20 },
                    { x: 320, y: 120, radius: 25 },
                    { x: 80, y: 220, radius: 30 }
                ];
                
                // Create differences in both images
                diffPositions.forEach((pos, index) => {
                    createDifference(imageA, pos, index);
                    createDifference(imageB, pos, index);
                    
                    // Store difference data
                    differences.push({
                        found: false,
                        elementA: null,
                        elementB: null,
                        ...pos
                    });
                });
            }
            
            function createDifference(container, position, id) {
                const diff = document.createElement('div');
                diff.className = 'difference';
                diff.id = `diff-${container.id}-${id}`;
                diff.style.width = `${position.radius * 2}px`;
                diff.style.height = `${position.radius * 2}px`;
                diff.style.left = `${position.x - position.radius}px`;
                diff.style.top = `${position.y - position.radius}px`;
                
                container.appendChild(diff);
                
                // Add click event to find the difference
                container.addEventListener('click', (e) => {
                    const rect = container.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Check if click is near any difference
                    differences.forEach((diff, index) => {
                        if (!diff.found) {
                            const distance = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                            if (distance <= diff.radius) {
                                foundDifference(index);
                            }
                        }
                    });
                });
            }
            
            function foundDifference(index) {
                if (differences[index].found) return;
                
                differences[index].found = true;
                differencesFound++;
                
                // Visual feedback
                document.getElementById(`diff-imageA-${index}`).classList.add('found');
                document.getElementById(`diff-imageB-${index}`).classList.add('found');
                
                updateUI();
                
                // Check if all differences are found
                if (differencesFound === totalDifferences) {
                    clearInterval(timerInterval);
                    winMessage.style.display = 'block';
                }
            }
            
            function updateUI() {
                foundElement.textContent = differencesFound;
                hintsElement.textContent = hintsLeft;
                
                // Enable/disable hint button
                hintButton.disabled = hintsLeft <= 0;
            }
            
            function updateTimer() {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            function clearDifferences() {
                // Remove all differences from both images
                const diffsA = imageA.querySelectorAll('.difference');
                const diffsB = imageB.querySelectorAll('.difference');
                
                diffsA.forEach(diff => diff.remove());
                diffsB.forEach(diff => diff.remove());
                
                // Reset differences array
                differences = [];
            }
            
            // Event listeners for buttons
            hintButton.addEventListener('click', () => {
                if (hintsLeft > 0) {
                    hintsLeft--;
                    
                    // Find a random difference that hasn't been found yet
                    const unfoundIndices = differences
                        .map((diff, index) => diff.found ? -1 : index)
                        .filter(index => index !== -1);
                    
                    if (unfoundIndices.length > 0) {
                        const randomIndex = unfoundIndices[Math.floor(Math.random() * unfoundIndices.length)];
                        
                        // Highlight the difference temporarily
                        const hintDiffA = document.getElementById(`diff-imageA-${randomIndex}`);
                        const hintDiffB = document.getElementById(`diff-imageB-${randomIndex}`);
                        
                        hintDiffA.style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
                        hintDiffB.style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
                        
                        setTimeout(() => {
                            if (!differences[randomIndex].found) {
                                hintDiffA.style.backgroundColor = '';
                                hintDiffB.style.backgroundColor = '';
                            }
                        }, 1000);
                    }
                    
                    updateUI();
                }
            });
            
            resetButton.addEventListener('click', () => {
                clearDifferences();
                initGame();
            });
            
            newGameButton.addEventListener('click', () => {
                // In a real game, this would load a new set of images
                alert('In a complete game, this would load a new set of images with different differences.');
            });
        });
    </script>
</body>
</html>
